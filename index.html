<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>微猴科技</title>
</head>

<body>
    <section>
        <header>
            <nav>
                <div class="nav-top"></div>
                <div class="nav-bottom">
                    <figure class="clearfix">
                        <img class="logo" src="./logo.jpg" alt="logo">
                        <p class="slogan">专注高校领域创业</p>
                    </figure>

                    <ul class="nav-bar">
                        <li class="first"><a>首页</a></li>
                        <li>关于我们</li>
                        <li>新闻动态</li>
                        <li>招贤纳士</li>
                        <li>练习我们</li>
                    </ul>
                </div>
            </nav>
            <div class="slide">
                <div id="myCarousel" class="carousel slide" style="width:100%;">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div id="pic0" class="item active">
                            <img src="banner2.jpg" alt="First slide">
                        </div>
                        <div id="pic1" class="item">
                            <img src="banner3.jpg" alt="Second slide">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <figure class="detail clearfix">
                <img src="gsjs.jpg">
                <aside>
                    <div class=" introduce">
                        <h4>关于微猴</h4>
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;湖南微猴科技有限公司成立于2014年6月，是一家专注高校领域、处于高速发展阶段的互联网创业公司，是全国领先的新媒体公司，2017年被认定为国家高新技术企业，公司以“伴千万大学生快乐成长”为使命，通过线上线下努力为大学生提供各类优质服务。<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;公司目前在各新媒体平台自营拥有300余万大学生粉丝，合作拥有2000万大学生粉丝资源。公司旗下“玩转大学”公众号拥有近150万粉丝，多次位列中国高校微信排行榜第一名。公司旗下各新媒体账号共累计获得近10亿人次阅读量。公司还拥有5项专利、11项软件著作权、8项共28类次商标。</p>
                    </div>
                </aside>
            </figure>
        </main>
        <footer></footer>
    </section>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>

</html>
